  <main>
    <form id="surveyForm">
      <label for="fullname">Full Name: *</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email: *</label>
      <input type="email" id="email" name="email" required>

      <fieldset>
        <legend>How did you hear about me?</legend>
        <label><input type="radio" name="source" value="social" required> Social Media</label>
        <label><input type="radio" name="source" value="friend"> Friend</label>
        <label><input type="radio" name="source" value="search"> Search Engine</label>
      </fieldset>

      <fieldset>
        <legend>What services are you interested in?</legend>
        <label><input type="checkbox" name="services" value="webdesign"> Web Design</label>
        <label><input type="checkbox" name="services" value="frontend"> Frontend Development</label>
        <label><input type="checkbox" name="services" value="backend"> Backend Development</label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit Survey</button>
      <p id="surveyMessage" style="color: green;"></p>
    </form>
